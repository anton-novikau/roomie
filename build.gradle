// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    // android
    ext.compile_sdk_version = 27
    ext.build_tools_version = '27.0.3'
    ext.min_sdk_version = 17
    ext.target_sdk_version = 27

    // libraries
    ext.support_version = '27.1.1'
    ext.constraint_layout_version = '1.1.0'
    ext.rxjava_version = '2.1.13'
    ext.rxandroid_version = '2.0.1'
    ext.glide_version = '4.5.0'
    ext.gson_version = '2.8.2'
    ext.okhttp_version = '3.9.1'

    // unit tests
    ext.junit_version = '4.12'

    // lint
    ext.lint_version = '26.1.2'

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.2'
        

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
